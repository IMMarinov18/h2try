<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/form.css" rel="stylesheet">
    <link href="/table.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Car</title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Navigation bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form method="post" action="/signup" th:object="${car}">
    <input placeholder="brand" type="text"  th:field="${car.} " required><br>
    <input placeholder="horsePower" type="number"  th:field="*{horsePower}" required><br>
    <input placeholder="driver" type="text"  th:field="*{driver}" required><br>
    <input type="submit" value="Sending Mending">
</form>

<table id="customers">
    <tr>
        <th>Title</th>
        <th>Pages</th>
        <th>Author</th>
        <th>Delete</th>
    </tr>
    <tr th:each="b: ${car}">
        <td th:text="${b.brand}"></td>
        <td th:text="${b.horsePower}"></td>
        <td th:text="${b.driver}"></td>
        <td><a th:href="@{signup/del(id=${b.id})}">Delete if you dont need this car</a></td>
    </tr>
</table>
</body>
</html>
